<div class="cssLayoutRowStartCenter">
  <h2>Scoring Options</h2>
  <button
    mat-icon-button
    (click)="addOrEditScoringOption(null); $event.stopPropagation()"
    style="outline: none; margin-left: 20px;"
    title="Add Scoring Option"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle"></mat-icon>
  </button>
</div>

<div class="mat-elevation-z2">
  <div
    class="mat-header-row"
  >
    <span class="mat-header-cell eight-cell"><span style="margin-left: 80px;">Description</span></span>
    <span class="mat-header-cell one-cell center-text">Value</span>
    <span class="mat-header-cell one-cell center-text">Order</span>
    <span class="mat-header-cell one-cell center-text">Modifier</span>
  </div>

  <div
    *ngFor="let scoringOption of scoringOptionList"
  >
    <div class="mat-row" *ngIf="!isLoading">
      <div class="mat-cell eight-cell">
        <button
          mat-icon-button
          (click)="addOrEditScoringOption(scoringOption); $event.stopPropagation()"
          style="outline: none;"
          title="Edit Scoring Option"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-square-edit-outline"></mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteScoringOptionRequest(scoringOption); $event.stopPropagation()"
          style="outline: none;"
          title="Delete Scoring Option"
        >
          <mat-icon class="mdi-24px self-center" fontIcon="mdi-trash-can"></mat-icon>
        </button>
        <span class="center-self">
          {{ scoringOption.description }}
        </span>
      </div>
      <div class="one-cell  center-text">
        {{ scoringOption.value }}
      </div>
      <div class="one-cell  center-text">
        {{ scoringOption.displayOrder }}
      </div>
      <div class="one-cell  center-text">
        <mat-checkbox [(ngModel)]="scoringOption.isModifier" [disabled]="true"></mat-checkbox>
      </div>
    </div>
  </div>
</div>

<mat-card
  *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center;"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
