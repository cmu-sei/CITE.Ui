<div class="cssLayoutRowStartCenter">

  <div class="spacer">&nbsp;</div>

  <div class="user-list-container elevate">

    <div class="sp-icon">
      <mat-icon class="mdi-24px" fontIcon="mdi-account-group"></mat-icon>
      <span style="margin-left: 10px">
        Evaluation Users
      </span>
    </div>

    <mat-table class="mat-table-all-users" #table [dataSource]="teamUserDataSource" matSort>
      <ng-container matColumnDef="team">
        <mat-header-cell *matHeaderCellDef>Team</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ getTeamName(element.teamId) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ getUserName(element.userId) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-stroked-button (click)="addObserver(element.id)" [disabled]="noChanges">
              Add
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedTeamUserColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedTeamUserColumns"></mat-row>
    </mat-table>

    @if (teamUserDataSource.filteredData.length === 0) {
      <div>No results found</div>
    }
  </div>

  <div class="spacer">&nbsp;</div>

  <div class="observer-list-container elevate">

    <div class="sp-icon">
      <mat-icon class="mdi-24px" fontIcon="mdi-account-multiple"></mat-icon>
      <span style="margin-left: 10px">
        Observers
      </span>
    </div>

    @if (false) {
      <mat-card appearance="outlined" style="display: flex; justify-content: center; align-items: center;">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
    }

    <mat-table class="mat-table-all-users" #table [dataSource]="observerDataSource" matSort>
      <ng-container matColumnDef="team">
        <mat-header-cell *matHeaderCellDef>Team</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ getTeamName(element.teamId) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ getUserName(element.userId) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-stroked-button (click)="removeObserver(element.id)" [disabled]="noChanges">
              Remove
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedObserverColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedObserverColumns"></mat-row>
    </mat-table>

  </div>

  <div class="spacer">&nbsp;</div>

</div>
