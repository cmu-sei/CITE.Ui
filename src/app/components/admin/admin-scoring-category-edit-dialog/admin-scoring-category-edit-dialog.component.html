<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="data && data.scoringCategory">
  <div class="add-margin">
    <div>
      <mat-form-field class="description-field full-width">
        <mat-label>Scoring Category Description</mat-label>
        <textarea matInput [(ngModel)]="data.scoringCategory.description"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-form-field class="description-field">
        <mat-label>Display Order</mat-label>
        <input matInput [(ngModel)]="data.scoringCategory.displayOrder" />
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div *ngIf="data.displayScoringModelbyMoveNumber">
      <mat-form-field class="description-field">
        <mat-label>First Move to Display</mat-label>
        <input matInput [(ngModel)]="data.scoringCategory.moveNumberFirstDisplay" />
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div *ngIf="data.displayScoringModelbyMoveNumber">
      <mat-form-field class="description-field">
        <mat-label>Last Move to Display</mat-label>
        <input matInput [(ngModel)]="data.scoringCategory.moveNumberLastDisplay" />
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-form-field class="description-field full-width">
        <mat-label>Calculation Equation</mat-label>
        <textarea matInput [(ngModel)]="data.scoringCategory.calculationEquation"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-form-field class="description-field">
        <mat-label>Calculation Weight</mat-label>
        <input matInput [(ngModel)]="data.scoringCategory.scoringWeight" />
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-form-field class="description-field full-width">
        <mat-label>Scoring Option Selection Type</mat-label>
        <mat-select placeholder="Select a Scoring Option Selection Type" [(ngModel)]="data.scoringCategory.scoringOptionSelection">
          <mat-option *ngFor="let item of data.scoringOptionSelections" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-checkbox [(ngModel)]="data.scoringCategory.isModifierRequired">Modifier Selection Required</mat-checkbox>
    </div>
  </div>
  <div class="cssLayoutRowStartCenter bottom-button">
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
