<mat-accordion displayMode="flat">
  <section matSort (matSortChange)="sortChanged($event)" class="mat-elevation-z2 header-row">
    <div class="header-cell cell-two">
      <button mat-icon-button (click)="addOrEditMove(null)" style="outline: none;" title="Add Move"
        [disabled]="!canEdit">
        <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle"></mat-icon>
      </button>
    </div>
    <div class="header-cell cell-one" mat-sort-header="moveNumber">Number</div>
    <div class="header-cell cell-three" mat-sort-header="description">Description</div>
    <div class="header-cell cell-five">
      <div class="panel-div">
        <mat-form-field style="width: 60%; margin-left: 10px;">
          <input matInput [formControl]="filterControl" placeholder="Search" />
        </mat-form-field>
        <div style="width: 30px;">
          <button mat-icon-button (click)="applyFilter('')" style="outline: none;" title="Clear Search">
            <mat-icon class="mdi-24px" fontIcon="mdi-close-circle-outline"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </section>

  @for (move of sortedMoves; track move.id) {
  <mat-expansion-panel [disabled]="true">
    @if (!isLoading) {
    <mat-expansion-panel-header class="row">
      <div class="cell cell-two">
        <button mat-icon-button (click)="addOrEditMove(move); $event.stopPropagation()" style="outline: none;"
          title="Edit Move">
          <mat-icon class="mdi-18px self-center" fontIcon="mdi-square-edit-outline"></mat-icon>
        </button>
        <button mat-icon-button (click)="deleteMoveRequest(move); $event.stopPropagation()" title="Delete Move"
          [disabled]="!canEdit">
          <mat-icon class="mdi-18px" fontIcon="mdi-trash-can-outline"></mat-icon>
        </button>
      </div>
      <div class="cell cell-one center-self">
        {{ move.moveNumber }}
      </div>
      <div class="cell cell-eight center-self">
        {{ move.description }}
      </div>
    </mat-expansion-panel-header>
    }
  </mat-expansion-panel>
  }
</mat-accordion>

@if (isLoading) {
<mat-card appearance="outlined" style="display: flex; justify-content: center; align-items: center;">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
}
