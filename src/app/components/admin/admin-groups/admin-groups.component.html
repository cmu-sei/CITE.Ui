<div class="cssLayoutColumnCenterStart">
  <div class="move-container">
    <div>
      <mat-icon class="mdi-24px sp-icon" fontIcon="mdi-account-group"></mat-icon>
    </div>
    <mat-form-field class="search-field">
      <input matInput [(ngModel)]="filterString" (keyup)="applyFilter($event.target.value)"
        placeholder="Search Groups" />
      @if (filterString) {
      <button mat-icon-button matSuffix (click)="clearFilter()" title="Clear Search">
        <mat-icon style="transform: scale(0.85)" fontIcon="mdi-close-circle-outline"></mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource$ | async" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="button-cell">
          <button mat-icon-button matTooltip="Add New Group" (click)="createGroup()" [disabled]="!canEdit">
            <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle"></mat-icon>
          </button>
          <span class="primary-color">
            <mat-icon class="mdi-24px" fontIcon="mdi-information"
              matTooltip="Users can be added to Groups here or, if enabled in your environment, can be matched to Group Names from the token of the Identity Provider in use."
              matTooltipShowDelay="0"></mat-icon>
          </span>
        </div>
        <div>
          Group Name
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-expansion-panel class="xpanel">
          <mat-expansion-panel-header>
            <div class="row-button-cell">
              <button mat-icon-button matTooltip="Delete {{ element.name }}"
                (click)="$event.stopPropagation(); deleteGroup(element)">
                <mat-icon class="mdi-18px" color="primary" fontIcon="mdi-trash-can-outline"></mat-icon>
              </button>
              <button mat-icon-button matTooltip="Rename">
                <mat-icon class="mdi-18px" color="primary" fontIcon="mdi-square-edit-outline"
                  (click)="$event.stopPropagation(); updateGroup(element)"></mat-icon>
              </button>
            </div>
            <div class="name-cell">
              {{ element.name }}
            </div>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <app-admin-groups-detail [groupId]="element.id" [canEdit]="canEdit"></app-admin-groups-detail>
          </ng-template>
        </mat-expansion-panel>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>
</div>
