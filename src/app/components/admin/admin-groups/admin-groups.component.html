<div class="cssLayoutColumnCenterStart">
  <div class="move-container">
    <div>
      <mat-icon class="mdi-24px" fontIcon="mdi-account-group" [ngStyle]="{'color': topbarColor}"></mat-icon>
    </div>
    <mat-form-field class="search-field">
      <input matInput [(ngModel)]="filterString" (keyup)="applyFilter($event.target.value)" placeholder="Search Groups" />
    </mat-form-field>
    <div style="width: 24px;">
      <button mat-icon-button style="outline: none;" title="Clear Search" (click)="clearFilter()">
        <mat-icon class="mdi-18px" fontIcon="mdi-close-circle-outline"></mat-icon>
      </button>
    </div>
  </div>
  <mat-table [dataSource]="dataSource$ | async" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        @if (canEdit) {
          <div class="sp-icon">
            @if (canEdit) {
              <button mat-icon-button matTooltip="Add New Group" (click)="createGroup()">
                <mat-icon class="mdi-24px self-center" fontIcon="mdi-plus-circle"></mat-icon>
              </button>
            }
          </div>
        }
        Group Name
        <button mat-icon-button color="primary"
          matTooltip="Users can be added to Groups here or, if enabled in your environment, can be matched to Group Names from the token of the Identity Provider in use."
          matTooltipShowDelay="0">
          <mat-icon class="mdi-24px" fontIcon="mdi-information"> </mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-expansion-panel class="w-100">
          <mat-expansion-panel-header>
            <mat-panel-title>
              @if (canEdit) {
                <ng-container>
                  <button mat-icon-button matTooltip="Delete {{ element.name }}"
                    (click)="$event.stopPropagation(); deleteGroup(element)">
                    <mat-icon class="mdi-18px" color="primary" fontIcon="mdi-trash-can"></mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Rename">
                    <mat-icon class="mdi-18px" color="primary" fontIcon="mdi-square-edit-outline"
                      (click)="$event.stopPropagation(); updateGroup(element)"></mat-icon>
                  </button>
                </ng-container>
              }
              {{ element.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <app-admin-groups-detail [groupId]="element.id" [canEdit]="canEdit"></app-admin-groups-detail>
          </ng-template>
        </mat-expansion-panel>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>
</div>
