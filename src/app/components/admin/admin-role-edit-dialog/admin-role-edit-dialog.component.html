<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="data && data.role">
  <div class="add-margin">
    <div>
      <mat-form-field class="name-field full-width">
        <mat-label>Role Name</mat-label>
        <input matInput [(ngModel)]="data.role.name" />
      </mat-form-field>
    </div>
  </div>
  <div class="add-margin">
    <div>
      <mat-form-field class="button-margins full-width">
        <mat-label>Team</mat-label>
        <mat-select placeholder="Team" [(ngModel)]="data.role.teamId">
          <mat-option *ngIf="!data.role.id && data.teamList.length > 1" value="">All Teams</mat-option>
          <mat-option *ngFor="let team of data.teamList" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="cssLayoutRowStartCenter bottom-button">
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
