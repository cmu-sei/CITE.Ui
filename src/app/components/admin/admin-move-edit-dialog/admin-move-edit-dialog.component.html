<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="data && data.move">
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field">
        <mat-label>Move Number</mat-label>
        <input matInput [(ngModel)]="data.move.moveNumber" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field full-width">
        <mat-label>Move Description</mat-label>
        <input matInput [(ngModel)]="data.move.description" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field full-width">
        <mat-label>Situation Description</mat-label>
        <textarea matInput [(ngModel)]="data.move.situationDescription"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="situationDatePicker"
          placeholder="Situation Date / Time"
          (inputChange)="saveMove('situationDate')"
          (dateChange)="saveMove('situationDate')"
          [formControl]="situationDateFormControl"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="situationDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #situationDatePicker
        ></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlexOffset="5" style="margin-top: -15px">
        <input matInput hidden />
        <ngx-timepicker-field
          [formControl]="situationTimeFormControl"
          [format]="24"
          [defaultTime]="situationTimeFormControl.value"
          (timeChanged)="saveMove('situationTime')"
        >
        </ngx-timepicker-field>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
