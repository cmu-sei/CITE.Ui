<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="!!data && data.team !== undefined && data.team !== null">

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="teamNameFormControl" placeholder="Name (required)" (blur)="saveTeam('name')"
          value="{{data.team.name}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="teamNameFormControl.hasError('minlength') && !teamNameFormControl.hasError('required')">
          Must contain {{ MIN_NAME_LENGTH }} or more characters
        </mat-error>
        <mat-error *ngIf="teamNameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="teamShortNameFormControl" placeholder="Short Name (required)" (blur)="saveTeam('shortName')"
          value="{{data.team.shortName}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="teamShortNameFormControl.hasError('minlength') && !teamShortNameFormControl.hasError('required')">
          Must contain {{ MIN_NAME_LENGTH }} or more characters
        </mat-error>
        <mat-error *ngIf="teamShortNameFormControl.hasError('required')">
          Short Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <mat-select placeholder="Team Type (required)" [formControl]="teamTypeIdFormControl" (selectionChange)="saveTeam('teamTypeId')">
          <mat-option *ngFor="let teamType of data.teamTypeList" [value]="teamType.id">
            {{ teamType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
