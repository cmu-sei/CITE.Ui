<div class="cssLayoutRowStartCenter">
  <div class="team-list-container mat-elevation-z8">
    <div class="sp-icon">
      <img height="35" src="./assets/svg-icons/account-multiple.svg" alt="Teams" />
      All Teams
    </div>
    <div>
      <mat-icon
        style="transform: scale(0.85); margin-right: 5px; margin-left: 10px;"
        svgIcon="ic_magnify_search"
      ></mat-icon>
      <mat-form-field style="width: 220px;">
        <input
          matInput
          [(ngModel)]="filterString"
          (keyup)="applyFilter($any($event.target).value)"
          placeholder="Search"
        />
      </mat-form-field>
      <button
        *ngIf="filterString != ''"
        mat-icon-button
        (click)="clearFilter()"
        style="outline: none;"
        title="Clear Search"
      >
        <mat-icon
          style="transform: scale(0.85);"
          svgIcon="ic_cancel_circle"
        ></mat-icon>
      </button>
    </div>

    <mat-card
      *ngIf="false"
      style="display: flex; justify-content: center; align-items: center;"
    >
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </mat-card>

    <mat-table
      class="mat-table-all-teams"
      #table
      [dataSource]="teamDataSource"
      matSort
    >
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Team Name</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          <div *ngIf="element.name !== null">{{ element.name }}</div>
          <div *ngIf="element.name === null">{{ element.id }}</div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-stroked-button (click)="addTeamToGroup(element)">
              Add Team
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedTeamColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedTeamColumns"></mat-row>
    </mat-table>

    <div *ngIf="teamDataSource.filteredData.length === 0">No results found</div>
    <mat-paginator
      #paginator
      [pageSize]="defaultPageSize"
      [showFirstLastButtons]="true"
      (page)="pageEvent = $event"
    >
    </mat-paginator>
  </div>

  <div style="margin-left: 20px;">
    <div class="group-list-container mat-elevation-z8">
      <div class="sp-icon">
        <img
          height="35"
          src="./assets/svg-icons/account-group.svg"
          alt="Teams"
        />
        Group Teams
      </div>

      <mat-card
        *ngIf="false"
        style="display: flex; justify-content: center; align-items: center;"
      >
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>

      <mat-table
        class="mat-table-all-teams"
        #table
        [dataSource]="groupTeamDataSource"
        matSort
      >
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Team Name</mat-header-cell
          >
          <mat-cell *matCellDef="let element">
            <div *ngIf="element.name !== null">{{ element.name }}</div>
            <div *ngIf="element.name === null">{{ element.id }}</div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <div>
              <button mat-stroked-button (click)="removeTeamFromGroup(element)">
                Remove
              </button>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedTeamColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedTeamColumns"></mat-row>
      </mat-table>

    </div>
  </div>
</div>
