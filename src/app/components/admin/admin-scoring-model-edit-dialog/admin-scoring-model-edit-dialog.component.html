<div mat-dialog-title>
  &nbsp;
  <button
    mat-icon-button
    (click)="handleEditComplete(false)"
    title="Cancel"
    class="close-button"
    tabindex="-1"
  >
    <mat-icon class="mdi-24px self-center" fontIcon="mdi-close-circle-outline"></mat-icon>
  </button>
</div>
<div mat-dialog-content *ngIf="data && data.scoringModel">
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field full-width">
        <mat-label>Scoring Model Description</mat-label>
        <input matInput [(ngModel)]="data.scoringModel.description" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field full-width">
        <mat-label>Scoring Model Status</mat-label>
        <mat-select placeholder="Select a Status" [(ngModel)]="data.scoringModel.status">
          <mat-option *ngFor="let status of data.itemStatuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="description-field full-width">
        <mat-label>Calculation Equation</mat-label>
        <input matInput [(ngModel)]="data.scoringModel.calculationEquation" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(true)" [disabled]="!errorFree()" style="margin-left: 40px;">Save</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="handleEditComplete(false)">Cancel</button>
    </div>
  </div>

</div>
