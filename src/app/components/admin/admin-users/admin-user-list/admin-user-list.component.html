<div class="cssLayoutRowStartCenter">
  <div class="sp-icon">
    <mat-icon class="mdi-24px" fontIcon="mdi-account-multiple"></mat-icon>
  </div>
  <mat-form-field style="width: 300px">
    <input matInput [(ngModel)]="filterString" (keyup)="applyFilter($event.target.value)" placeholder="Search" />
  </mat-form-field>
  <div style="width: 30px">
    <button fxLayoutAlign="start center" mat-icon-button (click)="applyFilter('')" style="outline: none"
      title="Clear Search" [disabled]="!filterString">
      <mat-icon class="mdi-24px" fontIcon="mdi-close-circle-outline"></mat-icon>
    </button>
  </div>
  <div class="button-end">
    <mat-paginator #paginator [length]="totalRows$ | async" [pageIndex]="0" [pageSize]="20"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]"></mat-paginator>
  </div>
</div>

<div class="list-container">
  <mat-accordion displayMode="flat" class="mat-table">
    <section matSort class="mat-elevation-z2 mat-header-row">
      <div class="mat-header-cell" mat-sort-header="id">
        <button mat-icon-button (click)="addingNewUser = true" title="Add User">
          <mat-icon class="mdi-24px" fontIcon="mdi-plus-circle"></mat-icon>
        </button>
        ID
      </div>
      <div class="mat-header-cell" mat-sort-header="name">Name</div>
      <div class="mat-header-cell">Role</div>
    </section>

    <mat-expansion-panel *ngIf="addingNewUser" [disabled]="true">
      <mat-expansion-panel-header class="mat-row">
        <div class="mat-cell">
          <mat-form-field>
            <input matInput placeholder="User ID" [(ngModel)]="newUser.id" matTooltip="Must be a valid Guid" />
          </mat-form-field>
        </div>
        <div class="mat-cell">
          <mat-form-field>
            <input matInput placeholder="User Name" [(ngModel)]="newUser.name"
              matTooltip="Must have a minimum of 4 characters" />
          </mat-form-field>
        </div>
        <div class="mat-cell">
          <button mat-icon-button (click)="addNewUser(true)"
            [disabled]="!newUser.id || !newUser.name || newUser.name.length < 4">
            <mat-icon class="mdi-24px" fontIcon="mdi-account-plus" matTooltip="Add this user"></mat-icon>
          </button>
          <button mat-icon-button (click)="addNewUser(false)" matTooltip="Cancel">
            <mat-icon class="mdi-24px" fontIcon="mdi-account-remove"></mat-icon>
          </button>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel *ngFor="let item of displayedRows$ | async" [disabled]="true">
      <mat-expansion-panel-header class="mat-row" *ngIf="!isLoading">
        <div class="mat-cell">
          <button mat-icon-button ngxClipboard [cbContent]="item.id" (click)="$event.stopPropagation()"
            title="Copy:  {{ item.id }}">
            <mat-icon class="mdi-24px" fontIcon="mdi-content-copy"></mat-icon>
          </button>
          {{ item.id }}
        </div>
        <div class="mat-cell">
          {{ item.name }}
        </div>
        <div class="mat-cell">
          <mat-form-field>
            <mat-select [disabled]="!canEdit" [value]="item.roleId == null ? '' : item.roleId"
              (selectionChange)="updateRole(item, $event)">
              <mat-option value="">None Locally</mat-option>
              <mat-option *ngFor="let role of roles$ | async; trackBy: trackById" [value]="role.id">{{ role.name
                }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button *ngIf="canEdit" mat-icon-button (click)="deleteUser(item); $event.stopPropagation()"
            title="Delete User">
            <mat-icon class="mdi-24px" fontIcon="mdi-trash-can-outline"></mat-icon>
          </button>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
</div>
