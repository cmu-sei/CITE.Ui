<h1 mat-dialog-title>{{ title }}</h1>
<div style="font-family: 'open_sansregular', sans-serif">{{ message }}</div>

<form [formGroup]="form" class="name-form">
  <mat-form-field class="form-full-width">
    <input
      formControlName="name"
      matInput
      placeholder="Name"
      autocomplete="off"
    />

    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
      <ng-container *ngFor="let validator of validators">
        <ng-container *ngIf="name.hasError(validator.name)">
          {{ validator.errorMessage }}<br />
        </ng-container>
      </ng-container>
    </mat-error>
  </mat-form-field>
</form>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button
    mat-stroked-button
    hotkeyAction="ENTER"
    (click)="onClick()"
    [disabled]="!form.valid || !form.dirty"
    tabindex="3"
  >
    Save
  </button>
  <button mat-stroked-button (click)="onCancel()" tabindex="3">Cancel</button>
</mat-dialog-actions>
